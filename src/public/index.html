<!doctype html>

<style>

	@import "codemirror/themes/lesser-dark.css";

	html, body { margin: 0px; padding: 0px; width: 100%; height: 100%; }

	#editor {
		position: absolute;
		top: 0px;
		left: 0px;
		bottom: 0px;
		width: 50%;
		border-right: 1px solid #EEE;
		z-index: 100;
	}

	#editor .CodeMirror {
		width: 100%;
		height: 100%;
	}

	#editor .CodeMirror-scroll {
		height: 100%;
		overflow: scroll; 
	}

	#preview {
		background: #FFF;
		position: absolute;
		top: 0px;
		right: 0px;
		bottom: 0px;
		width: 50%;
		height: 100%;
		border: none;
	}

	#status {
		position: absolute;
		bottom: 0px;
		height: 20px;
		color: #AAA;
	}
</style>

<body>
<div id="status"></div>
</body>

<script src="jsio/jsio.js"></script>
<script>
jsio.path.add(".");
jsio("from base import *");

jsio("import CodeEditor");
jsio("import codemirror.markdown");

jsio("import util.ajax");
jsio("from util.browser import $");

jsio("import .marked");

var UPDATE_INTERVAL = 500;
var _lastUpdate = 0;
var writeLater = null;

var editor = new CodeEditor({
	parent: document.body,
	id: 'editor',
	mode: 'markdown',
	lineNumbers: true,
	matchBrackets: true,
	lineWrapping: true,
	theme: "lesser-dark",
	onChange: function (diffObj) {
		clearTimeout(writeLater);
		var now = Date.now();
		if (now > _lastUpdate + UPDATE_INTERVAL) {
			_lastUpdate = now;
			write();
		} else {
			writeLater = setTimeout(write, UPDATE_INTERVAL);
		}
	}
});

var Queue = Class(function () {
	this.init = function () {
		this._isRunning = false;
		this._items = [];
	}

	this.add = function (item) {
		if (!this._isRunning) {
			this._isRunning = true;
			item();
		} else {
			this._items.push(item);
		}
	}

	this.getNext = function () {
		return this._items.shift();
	}

	this.onFinish = function () {
		if (this._items[0]) {
			this._items.shift()();
		} else {
			this._isRunning = false;
		}
	}
});

var preview1 = $({
	tag: "iframe",
	parent: document.body,
	id: "preview"
});

var preview2 = $({
	tag: "iframe",
	parent: document.body,
	id: "preview"
});



preview1.style.zIndex = 2;
preview2.style.zIndex = 1;

function read () {
	util.ajax.get({url: "/read"}, function (err, res) {
		if (!err) {
			editor.setValue(res);
			editor.refresh();
		} else {
			alert(JSON.stringify(err));
		}
	});
}

function write () {
	// $.setText('status', 'saving...');

	var src = editor.getValue();
	var output = marked.parse(editor.getValue());

	send(src, output);

	// $.setText('status', '');
	var x = preview1.contentWindow.scrollX;
	var y = preview1.contentWindow.scrollY;

	var atBottom = y + preview1.offsetHeight > preview1.contentDocument.body.scrollHeight - 10;

	var w = preview2.contentWindow;
	var d = preview2.contentDocument;

	d.open();
	d.write(output);
	d.close();

	setTimeout(function () {
		if (atBottom) {
			w.scrollTo(x, d.body.scrollHeight);
		} else {
			w.scrollTo(x, y);
		}

		preview2.style.zIndex = 2;
		preview1.style.zIndex = 1;
		var swap = preview1;
		preview1 = preview2;
		preview2 = swap;
	});
}

var _pending = null;
var _sending = false;
function send (src, compiled) {
	_pending = {
			src: src,
			compiled: compiled
		};

	if (!_sending) {
		_doSend();
	}
}

function _doSend() {
	_sending = true;

	util.ajax.post({url: "/write", data: _pending}, function (err, res) {
		if (err) {
			alert(JSON.stringify(err));
			$.setText('status', 'error while saving');
		}

		if (_pending) {
			doSend();
		} else {
			_sending = false;
		}
	});

	_pending = null;
}

read();

window.onbeforeunload = function () {
	return "Are you sure you want to navigate away?";
}

</script>
